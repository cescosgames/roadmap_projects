<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrap">
        <div class="header">
            <div class="titleBox">
                <div class="title">Image Grid Layout Example</div>
                <div class="subtext">This is an example of an image grid layout, outlined by roadmap.sh</div>
            </div>
        </div>

        <div class="imagegrid">
            <img src="images/rock.jpg" alt="rock on a foggy beach">
            <img src="images/table.jpg" alt="dining table with food">
            <img src="images/houses.jpg" alt="pastel colored houses">
            <img src="images/door.jpg" alt="wooden door">
            <img src="images/modern.jpg" alt="modern house interior">
            <img src="images/beach.jpg" alt="a sunny beach">
        </div>


    </div>
    
</body>
</html>
