<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Weight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Convert Weight!</h1>

        <!-- this is the 'navbar'  -->

        <ul class="list">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/length">Length Conversion</a>
            </li>
            <li>
                <a href="/weight">Weight Conversion</a>
            </li>
            <li>
                <a href="/temperature">Temperature Conversion</a>
            </li>
        </ul>

        <form action="/submit" method="POST" target="_self" class="vertical">
            <!-- our length value -->
            <label for="value">Weight:</label>
            <input type="text" id="value" name="value" required>

            <!-- our type of conversion -->
            <input type="hidden" name="conversionType" value="weight">

            <!-- our unit from -->
            <label for="unitA">Select Unit From:</label>
            <select name="unitA" id="unitA">
                <option value="Kilograms">Kilograms</option>
                <option value="Pounds">Pounds</option>
            </select>

            <!-- our unit too -->
            <label for="unitB">Select Unit To:</label>
            <select name="unitB" id="unitB">
                <option value="Kilograms">Kilograms</option>
                <option value="Pounds">Pounds</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
