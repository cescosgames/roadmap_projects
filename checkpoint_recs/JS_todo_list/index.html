<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List for roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrap">
        <div class="list-body">
            <div class="header">
                <h1>To-Do List</h1>
            </div>

            <div class="add-section">
                <input type="text" id="input-box" placeholder="Add your task" maxlength="40">
                <button onclick="addToDo()" class="addbutt">Add</button>
            </div>

            <ul id="list-container">
                <hr>
                <!-- <li class="checked">Task 1</li> -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
