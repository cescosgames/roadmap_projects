<!DOCTYPE html>

    <title>Datepicker UI (design only)</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="wrap">
        <div class="header">
            <h1>This is a design only (no functionality) Datepicker UI </h1>
            <div class="subtext">Based off of the Datepicker UI project from roadmap.sh</div>
        </div>


        <div class="calendarHolder">
            <div class="dateInputHolder">
                <!-- <label for="date">mm/dd/yyyy</label> -->
                <input type="text" id="date" placeholder="mm/dd/yyyy" pattern="\d{2}/\d{2}/\d{4}" title="date must be formatted as mm/dd/yyyy" required maxlength="10">
                <!-- \d{x} matches x digits to ensure user inputs the correctly formatted date, / is required. So basically it says you need to input xx/xx/xxxx to be accepted-->
    
                <div class="icon"></div>
            </div>

            <div class="calendar">
                <div class="calendarTopBar">
                    <div class="leftArrow"></div>
                    <p>Month 202X</p>
                    <div class="rightArrow"></div>
                </div>
                <div class="daysGrid">
