<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Practice Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrap">
        <div class="dropDown">
            <div class="dropdownClickArea" id="clickArea">
                <span class="selected" id="selectedOption">Select an Item</span>
                <p class="downCaret" id="downCaret">&#9660</p>
            </div>
            <ul class="dropdownOptions" id="dropdownMenu">
                <li class="listOption">Option A</li>
                <li class="listOption">Option B</li>
                <li class="listOption">Option C</li>
                <li class="listOption">Option D</li>
                <li class="listOption">Option E</li>
            </ul>

        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
